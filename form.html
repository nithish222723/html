<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body{
                background-color: rgb(23, 175, 175);
            }

            form{
                background-color: rgb(213, 164, 99);
            }

        </style>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <title>form</title>
        
        
        </head>
        <body>
            
            
                

                <h1>HTML registeration form with verification</h1>
                <form name="registration" class="registeration-form">

                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="your name">
                    <br>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="your email">
                    <br>
                    <label for="password">password<br></label>
                    <input type="password" name="password" id="password">
                    <br>
                    <label for="phoneNumber">Phone Number<br></label>
                    <input type="text" name="phone Number" id="phoneNumber">
                    <br>
                    <label for="gender">Gender</label>
                    Male:<input type="radio" name="gender" value="male">
                    Female:<input type="radio" name="gender" value="female">
                    Other:<input type="radio" name="gender" value="other">
                
                <br>
            <label for="language">language</label>
            <select name="language" id="language">
                <option value="">Select language </option>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="Hindi">Hindi</option>
            <option value="Arabic">Arabic</option>
            <option value="Russian">Russian</option>
            </select>
<br>
<label for="zipcode">Zipcode</label>
<input type="text" name="zipcode">
<br>
<label for="about">About</label>
<textarea name="about" id="about" placeholder="write about yourself..."></textarea>
<br>
<input type="submit" class="submit" value="Register"/>
<br>

</form>
</body>
</html>
