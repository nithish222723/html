<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styleform.css">
    </head>
    <body>
        <table>
            <h1>HTML registration form with verification</h1>
            <form name="registration" class="registration.form">
            <label for="name">Name:</label>
            <input type="text"  name="name" id="name" placeholder="your name">
            <br>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="your name">
            <br>
            <lable for="password">Password:</lable>
            <input type="password" name="password" id="password">
            <br>
            <label for="phonenumber">Phonenumber</label>
            <input type="text" name="phonenumber" id="phonenumber">
            <br>
            <label for="gender">Gender</label>
            Male:<input type="radio" name="gender" value="male">
            Female:<input type="radio" name="gender" value="female">
            Other;<input type="radio" name="gender" value="other">
            <br>
            <label for="language">Language</label>
            <select name="language" id="language">
                <option value="">Select language</option>
                <option value="English">English</option>
                <option value="Spain">Spain</option>
                <option value="Tamil">Tamil</option>
                <option value="Telugu">Telugu</option>
                <br>
                <label for="zipcode">Zipcode</label>
                <input type="text" name="zipcode" id="zipcode">
                <br>
                <label for="about">About</label>
                <input type="name" name="about" id="about" placeholder="write about yourself">
                <br>
                <input type="submit" class="submit" value="Register">
            </select>
        </table>
    </form>
    </body>
</html>
